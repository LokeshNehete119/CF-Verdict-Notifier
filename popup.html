<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>CF Notifier</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <div class="modal-header">
        <span>Codeforces Notifier</span>
    </div>

    <!-- Saved handle card -->
    <div class="handle-card">
        <div class="label">Saved handle</div>
        <div id="savedHandleValue" class="value">None</div>
    </div>

    <!-- Update toggle button -->
    <button id="updateToggle" class="update-btn">
        Update handle
    </button>

    <!-- Collapsible update section -->
    <div id="updateSection" class="collapse">

        <button id="refetchBtn" class="autofetch-btn">Auto-fetch</button>

        <div class="or-text">or</div>

        <input type="text" id="handleInput" placeholder="Enter handle manually">

        <button id="saveBtn" class="save-btn">Save</button>

    </div>

    <div id="status"></div>

    <hr>

    <!-- notifier toggle -->
    <div class="toggle-row">
        <label class="switch">
            <input type="checkbox" id="toggleNotifier">
            <span class="slider"></span>
        </label>

        <span class="toggle-text">Verdict alerts</span>
    </div>

    <script src="popup.js"></script>

</body>

</html>
